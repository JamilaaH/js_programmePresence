<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <!-- CDN ICON -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- lien css -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
    <section id="localStorage">
        <h1 class="text-uppercase text-center mt-5 mb-4">feuille de pr√©sence</h1>
        <div class="text-center mt-3 mb-4">
            <button class='removeStag btn btn-outline-primary'>Clear Storage</button>
            <button class='refreshStag btn btn-outline-primary'>Refresh Page</button>
        </div>
        <div class="text-uppercase text-center mt-3 mb-3">
            <input id="inpNom" type="text" placeholder="Enter name">
            <input id="inpAge" type="text" placeholder="Enter age">
            <input id="inpCoding" type="text" placeholder="Enter coding">

            <button type="button" class='ajouteStag btn btn-outline-primary'>Add</button>
        </div>
        <div class="text-center mt-4" id="listStagiaires">
            <h4 class="titreliste text-capitalize">liste des stagiaires</h4>
            <ul class="listStag">

            </ul>
        </div>
        <div class="dropdown d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Codings</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All</a>
                <a class="dropdown-item" href="#">Coding 15</a>
                <a class="dropdown-item" href="#">Coding 16</a>
                <a class="dropdown-item" href="#">Coding 17</a>
            </div>
        </div>
        <hr>
    </section>
    <!-- modal -->
    <section id="modal" class="d-none">
        <div id="mod">
            <div class="d-flex justify-content-end">
                <button class="bg-danger text-white" style = "opacity: 0.8; border: none;" id="fermer">x</button>
            </div> 
            <div class="text-center">
                <p>Ville : <span id="city">...</span></p>
                <p>Pays : <span id="country">...</span></p>
                <p>Adresse IP : <span id="ip">...</span></p>
                <p>Fournisseur : <span id="isp">...</span></p>
                <p>Date : <span id="date">...</span></p>
                <p>Heure : <span id="hours">...</span></p>
            </div>
        </div>
        <div class=" text-center mb-3">
            <button class="btn btn-outline-dark text-uppercase" type="button" id="info">Info</button>
        </div>
    </section>
    <div class="cursor"></div>
    <div class="cursor2"></div>





    <script src="./public/js/main.js"></script>
    <!-- JQUERY --> 
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- SCRIPT BOOTSTRAP --> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
